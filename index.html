<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testador de HTML, CSS e JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/theme/dracula.min.css">
</head>
<body>
    <header>
        <h1>Executor de HTML, CSS e JavaScript</h1>
        <p>Digite seu código abaixo e veja o resultado!</p>
        <button id="theme-toggle"><i class="fas fa-moon"></i> Tema Escuro</button>
    </header>

    <main>
        <!-- Área de Entrada de Código -->
        <div class="code-container">
            <div class="code-box">
                <h2><i class="fas fa-code"></i> HTML</h2>
                <textarea id="html-code" placeholder="Digite seu código HTML aqui..."></textarea>
            </div>
            <div class="code-box">
                <h2><i class="fab fa-css3-alt"></i> CSS</h2>
                <textarea id="css-code" placeholder="Digite seu código CSS aqui..."></textarea>
            </div>
            <div class="code-box">
                <h2><i class="fab fa-js-square"></i> JavaScript</h2>
                <textarea id="js-code" placeholder="Digite seu código JavaScript aqui..."></textarea>
            </div>
        </div>

        <!-- Botões de Controle -->
        <div class="controls">
            <button id="run-btn"><i class="fas fa-play"></i> Executar Código</button>
            <button id="clear-btn"><i class="fas fa-trash"></i> Limpar Códigos</button>
        </div>

        <!-- Área de Visualização -->
        <div class="output-container">
            <h2><i class="fas fa-eye"></i> Resultado</h2>
            <iframe id="output-frame"></iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Testador de Códigos. </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/javascript/javascript.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
